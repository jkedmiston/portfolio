version: '3.4'

services:
    web: 
        build:
            context: .
            dockerfile: Dockerfile
        image: etl
        container_name: etl-compose
        restart: always
        command: ./scripts/start-flask.sh -d 1
        depends_on:
            - database
        environment:
            - GOOGLE_APPLICATION_CREDENTIALS
            - ETL_SUBSCRIPTION_NAME
            - DATABASE_URL=postgresql://postgres_user:postgres_password@database:5432
            - PORT=5000
            - DB_PASSWORD
            - DB_CONN
            - DB_NAME
            - DB_PASS
            - SECRET_KEY
            - DB_USER
            - CLOUD_SQL_CONNECTION_NAME
            - FLASK_DEBUG=1
            - FLASK_ENV=development
        ports:
            - "5000:5000"

        volumes:
            - .:/app

    database:
        environment:
          POSTGRES_USER: postgres_user
          POSTGRES_PASSWORD: postgres_password
        container_name: etl-compose-database
        expose:
          - "5432"
        image: postgres:11.5
        ports:
          - "127.0.0.1:5444:5432"
        volumes:
          - persistent_database_postgres:/var/lib/postgresql/data
          
volumes:
  persistent_database_postgres: