

<form method="POST" >
  {{ form.csrf_token }}
  <table>
  {% for field in form if field.id != 'csrf_token' and field.id != 'submit' %}
  <tr>
    <td> {{ field.label }} </td><td>&nbsp;  &nbsp;  </td>  <td>{{ field(size=40) }} </td>
    </tr>
 {% endfor %}
  </table>
<div class="spinner-displayer" id="spinner_id"></div>    
  {{ form.submit}} 

</form>
